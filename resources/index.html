<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>

    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://use.fontawesome.com; font-src 'self' https://use.fontawesome.com; script-src 'self' 'unsafe-inline'">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/index.css">

    <script src="js/index.js" defer></script>
</head>

<body>
<div id="navigation">
    <div id="history">
        <button id="home"><i class="fas fa-home"></i></button>
        <button id="back"><i class="fas fa-arrow-left"></i></button>
        <button id="forward" class="disabled"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div id="service-buttons">
        <ul id="service-selector"></ul>
        <div id="service-last-drag-position" class="hidden"></div>
    </div>

    <button id="add-button"><i class="fa fa-plus"></i></button>

    <button id="settings-button"><i class="fa fa-cog"></i></button>
</div>

<div id="services">
    <div class="loader"></div>
    <div id="url-preview" class="hidden"></div>
    <div id="empty-message">Load a service using the menu on the left.</div>
</div>
</body>

</html>
